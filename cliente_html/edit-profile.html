<div class="spacing">
    <div class="container form-wrapper" id="login">
        <div class="form-container">
            <form action="">
                <h2 id="perfil-h2">Información personal</h2>
                <div class="form-input">
                    <label for="name">Nombre completo</label>
                    <input class="input-info" type="text" name="name" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-input">
                    <label for="correo">Correo electrónico</label>
                    <input class="input-info" type="email" name="correo" id="correo" placeholder="example@gmail.com" required>
                </div>
                <div class="form-input">
                    <label for="university">Universidad</label>
                    <input class="input-info" type="text" name="university" id="university" value="Universidad Simon Bolivar" disabled>
                </div>
                <div class="form-input">
                    <label for="carrera">Carrera</label>
                    <select class="input-info" name="carrera" id="carrera">
                        <option value="ing-sistemas">Ing. Sistemas</option>
                        <option value="ing-multimedia">Ing. Multimedia</option>
                        <option value="ing-mecanica">Ing. Mecánica</option>
                        <option value="ing-industrial">Ing. Industrial</option>
                        <option value="fisioterapia">Fisioterapia</option>
                        <option value="psicologia">Psicología</option>
                        <option value="derecho">Derecho</option>
                        <option value="trabajo social">Trabajo social</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="ciudad">Ciudad</label>
                    <select class="input-info" name="ciudad" id="ciudad">
                        <option value="bquilla">Barranquilla</option>
                        <option value="bmanga">Bucaramanga</option>
                        <option value="bogota">Bogotá</option>
                        <option value="cali">Cali</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="medellin">Medellin</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="form-container">
            <form action="">
                <div class="form-input edit-perfil-pic">
                    <img class="perfil-pic" src="../assets/img/perfil-pic.png" alt="">
                </div>
                <div class="form-input edit-perfil-pic">
                    <button>Subir foto</button>
                </div>
                <div class="form-input">
                    <label for="tel">Teléfono</label>
                    <input class="input-info" type="tel" name="tel" id="tel" placeholder="3114536127" required>
                </div>
                <div class="form-input">
                    <label for="university">Descripción personal</label>
                    <textarea rows="5" maxlength="200" name="personal-description" id="personal-description"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="form-input edit-perfil-pic">
        <a href="perfil.html"><button>Actualizar perfil</button></a>
    </div>
</div>
